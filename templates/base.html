{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Custom -->
    <!--====== Favicon Icon ======-->
    <link rel="shortcut icon" href="{% static 'img/landing/favicon.png' %}" type="image/png">

    <!--====== Bootstrap css ======-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!--====== Slick css ======-->
    <link rel="stylesheet" href="{% static 'css/slick.css' %}">

    <!--====== Magnific Popup css ======-->
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">

    <!--====== Line Icons css ======-->
    <link rel="stylesheet" href="{% static 'css/LineIcons.css' %}">

    <!--====== Default css ======-->
    <link rel="stylesheet" href="{% static 'css/default.css' %}">

    <!--====== Style css ======-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">


    <title> Pear Orchard {% block title %}{% endblock %}</title>
</head>

<body>
<!-- Top Bar -->
{% include 'partials/_topbar.html' %}
<!-- NavBar -->
{% include 'partials/_navbar.html' %}
<!-- Main Content -->
{% block content %} {% endblock %}
<!-- Footer -->
{% include 'partials/_footer.html' %}

    <!--====== jquery js ======-->
    <script src="{% static 'js/vendor/modernizr-3.6.0.min.js' %} "></script>
    <script src="{% static 'js/vendor/jquery-1.12.4.min.js' %} "></script>

    <!--====== Bootstrap js ======-->
    <script src="{% static 'js/bootstrap.min.js' %} "></script>
    <script src="{% static 'js/popper.min.js' %} "></script>


    <!--====== Images Loaded js ======-->
    <script src="{% static 'js/imagesloaded.pkgd.min.js' %} "></script>

    <!--====== Scrolling Nav js ======-->
    <script src="{% static 'js/jquery.easing.min.js' %} "></script>
    <script src="{% static 'js/scrolling-nav.js' %} "></script>


    <!--====== Slick js ======-->
    <script src="{% static 'js/slick.min.js' %} "></script>


    <!--====== Main js ======-->
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
